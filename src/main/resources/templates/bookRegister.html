<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>New Book Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">BookStore</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  href="/my_books">My Books</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Others
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/authors">Authors</a></li>
            <li><a class="dropdown-item" href="/publishers">Publishers</a></li>
          </ul>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white" href="/book_register">New Book Register</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 py-5" style="border: 1px solid black">
  <h4 class="text-center">New Book Register</h4>
  <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
    <div class="mb-3">
      <label for="bookName" class="form-label">Book Name</label>
      <input type="text" class="form-control" name="bookName">
    </div>
    <div class="mb-3">
      <label for="bookAuthor" class="form-label">Author</label>
      <input type="text" class="form-control" name="bookAuthor">
    </div>
    <div class="mb-3">
      <label for="bookPage" class="form-label">Page</label>
      <input type="text" class="form-control" name="bookPage">
    </div>
    <div class="mb-3">
      <label for="bookPublisher" class="form-label">Publisher</label>
      <input type="text" class="form-control" name="bookPublisher">
    </div>
    <center><button type="submit" class="btn btn-primary">Add Book</button></center>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
